<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple To-Do list app to manage tasks efficiently">
    <title>to do list-app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="to-doApp">
          <h2>To-Do list <img src="https://cdn3.iconfinder.com/data/icons/research-element/1000/Questionnaire-128.png" width="45px" height="35px" style="vertical-align: middle;" alt="To-do list icon"></h2>
          <div class="input-btn">
            <input type="text" id="text"  placeholder="Add your task">
            <button id="btn" onclick="addTask()" aria-label="Add task">Add</button>
         </div>
        <ul id="list-container">
           <!-- Tasks will be dynamically added here by JavaScript -->
        </ul>
       </div>
   </div>
  <script src="script.js"></script> 
</body>
</html>
